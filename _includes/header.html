<header class="fixed top-0 w-full bg-white/95 backdrop-blur-sm border-b border-gray-200 z-50">
    <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <a href="{{ '/' | relative_url }}" class="text-2xl font-bold text-black">{{ site.title }}</a>
            </div>
            
            <div class="hidden md:flex space-x-8">
                {% for item in site.navigation %}
                <a href="{{ item.url | relative_url }}" class="hover:text-gray-600 transition-colors font-medium">{{ item.title }}</a>
                {% endfor %}
            </div>
            
            <button class="md:hidden" onclick="toggleMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
            {% for item in site.navigation %}
            <a href="{{ item.url | relative_url }}" class="block py-2 hover:text-gray-600">{{ item.title }}</a>
            {% endfor %}
        </div>
    </nav>
</header>
